<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script>
$(function(){ 
  $("#stickyheader").css({position: 'fixed', top: ($('header').outerHeight() - $(window).scrollTop()) + 22 + "px"});
  
        $(window).scroll(function(){
          
                if( $(window).scrollTop() > 149 ) {
                       $("#stickyheader").css({position: 'fixed', top: '21px'});
                       
                } else {
                       $("#stickyheader").css({position: 'fixed', top: ($('header').outerHeight() - $(window).scrollTop()) + 22 + "px"});
                }
                
        });
  });
</script>
